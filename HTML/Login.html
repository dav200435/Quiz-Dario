<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD Firebase</title>
        <link rel="stylesheet" href="../CSS/style.css">  
        <link rel="shortcut icon" type="image/x-icon" href="../favicon-16x16.png">
    </head>
    <body>
        <nav>
            <div class="logo"><a href="./index.html"><img src="../icono.jpg" height="120px"></a></div>
            <ul>
                <li><a href="./Login.html">INICIO SESIÓN</a></li>
                <li><a href="./ranking.html">RANKING</a></li>
                <li><a href="./game.html">QUIZ</a></li>
            </ul>
        </nav>
        <br>
        <br>
        <br>
        <br>
        <div class="container">
            <div class="row justify-content-center">
                <button id="toggle-button" onclick="toggleForms()" class="btn btn-lg btn-primary">Mostrar Iniciar Sesión</button>
            </div>
            <br><br>
            <div class="row justify-content-center">
                <div id="register-div">
                    <div class="card text-white bg-info mb-6">
                        <div class="card-body">
                            <h2>Registrarse</h2>
                            <form id="register-form" class="center-form">
                                <input type="text" id="register-username" class="form-control" placeholder="Nombre de usuario" autofocus>
                                <input type="password" id="register-password" class="form-control" placeholder="Contraseña">
                                <br>
                                <input type="submit" value="registrarse" class="btn btn-lg btn-primary" id="task-button">
                            </form>
                        </div>
                    </div>
                </div>
                <div id="login-div" style="display: none;">
                    <div class="card text-white bg-info mb-6">
                        <div class="card-body">
                            <h2>Iniciar Sesión</h2>
                            <form id="login-form" class="center-form">
                                <input type="text" id="login-username" class="form-control" placeholder="Nombre de usuario" autofocus>
                                <input type="password" id="login-password" class="form-control" placeholder="Contraseña">
                                <br>
                                <input type="submit" value="iniciar sesion" class="btn btn-lg btn-primary" id="task-button">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
        <script src = "../JS/scriptUsuario.js" type="module" defer></script>
        <script src="../js/loginstyles.js"></script>
    </body>
</html>
